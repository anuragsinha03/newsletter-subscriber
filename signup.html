<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">
    <title>Newsletter Signup</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center"> 
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/logo.png" alt="" width="72" height="70">
    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

    <div class="form-floating">
      <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
        <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Last Name" required>
        <label for="floatingInput">Last Name</label>
      </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="name@xyz.com" required>
      <label for="floatingPassword">Email</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Anurag Sinha</p>
  </form>
</main>
  </body>
</html>
